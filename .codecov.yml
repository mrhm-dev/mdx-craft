coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 2%
    patch:
      default:
        target: 70%
        threshold: 5%

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: true

ignore:
  - "**/*.d.ts"
  - "**/*.config.{js,ts}"
  - "**/jest.setup.js"
  - "**/test-setup.ts"
  - "**/*.stories.{ts,tsx}"
  - "apps/docs/**"

flags:
  packages:
    paths:
      - packages/
  apps:
    paths:
      - apps/